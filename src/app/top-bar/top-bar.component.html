
<nav class="navbar navbar-expand-lg navbar-custom mb-3">
  <div class="container-fluid">
    <a style="color: white" class="navbar-brand" [routerLink]="'.'">Stcok Search</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a *ngIf="!isSearch" style="color: white" class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Search</a>
        </li>
        <li class="nav-item">
          <a style="color: white" class="nav-link" [routerLink]="'./watchlist'" (click)="isMenuCollapsed = true" [routerLinkActive]="['active']" >Watchlist</a>
        </li>
        <li class="nav-item">
          <a style="color: white" class="nav-link" [routerLink]="'./portfolio'" (click)="isMenuCollapsed = true" [routerLinkActive]="['active']">Portfolio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
